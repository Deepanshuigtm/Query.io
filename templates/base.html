{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static "app.css" %}"/>
    <link rel="stylesheet" href="{% static "squery/query.css" %}"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block css_files %} {% endblock %}
</head>
<body>
    <header id="main-navigation">
        <div class="header-section">
            <a href="{% url "starting-page"%}" >
                <img src="{% static "logoquery.png" %}"/>
            </a>

            <div class="chat-bot btn downanimate">
                <p><a href="{% url "querys"%}" >Query</a></p>
            </div>
            <div class="hot-to btn downanimate">
                <p><a href="{% url "faq"%}" >FAQ</a></p>
            </div>
            <div class="complain btn downanimate">
                <p><a href="{% url "starting-page"%}" >Chat Bot</a></p>
            </div>
            <div class="complain btn downanimate">
                <p><a href="{% url "feedback"%}" >Feedback</a></p>
            </div>
            <div class="login">
                <a href="{% url "Logout"%}" >logout</a>
            </div>
            <div style='display: none;'class="toggle_btn">
                <p><a href="{% url "starting-page"%}" >Toggle</a></p>
            </div>
        </div>
    </header>
    
    {% block content %}
    {% endblock%}
    
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
